<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Golf Code</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>Golf Code</h1>
        </div>
        <div>
            <p>Enter Stroke Number</p>
            <input type="text" id="stroke" style="color: black;">
        </div>
        <div class="output">
            <h2 id="output"></h2>
        </div>
        <div class="button">
            <button type="button" class="btn1" onclick="start()">Hit</button>
            <button type="button" class="btn2" onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
